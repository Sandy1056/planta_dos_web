<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {

        .card {

        .card:hover {

</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <!-- Header con el nuevo logo -->
        <header class="text-center mb-10">

        <!-- Filters Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 card">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                <!-- Species Filter -->
                <div>
                    <label for="species-select" class="font-semibold text-gray-700 mb-2 block">Especie de Planta</label>
                    <select id="species-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                        <option value="">Selecciona una especie</option>
                    </select>
                </div>
                
                <!-- Season Filter -->
                <div>
                    <label for="season-select" class="font-semibold text-gray-700 mb-2 block">Temporada</label>
                    <select id="season-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                        <option value="">Selecciona una temporada</option>
                    </select>
                </div>

                <!-- Country Filter -->
                <div>
                    <label for="country-select" class="font-semibold text-gray-700 mb-2 block">Pa√≠s</label>
                    <select id="country-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                         <option value="">Selecciona un pa√≠s</option>
                    </select>
                </div>
                
                <!-- Search Button -->
                <button id="search-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 shadow-md hover:shadow-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                    Buscar
                </button>
            </div>
        </div>

        <!-- Main Content: Results & Instagram -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Results Column -->
            <main id="results-container" class="lg:col-span-2">
                <div id="placeholder" class="text-center bg-white p-12 rounded-xl shadow-lg">
                    <svg class="mx-auto h-16 w-16 text-green-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    <h3 class="mt-4 text-lg font-semibold text-gray-800">Fichas de Cuidado</h3>
                    <p class="mt-1 text-gray-500">Los consejos y herramientas para tus plantas aparecer√°n aqu√≠.</p>
                </div>
                <div id="results-content">
                    <!-- Results will be injected here -->
                </div>
            </main>

            <!-- Instagram Column -->
            <aside>
                <div class="card bg-white rounded-xl shadow-lg p-6 text-center sticky top-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">√önete a la Comunidad</h3>
                    <div class="instagram-card text-white p-6 rounded-lg mb-4">
                        <svg class="w-12 h-12 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.011 3.584-.069 4.85c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.069-1.645-.069-4.85s.011-3.584.069-4.85c.149-3.225 1.664 4.771 4.919 4.919 1.266-.058 1.644.07 4.85-.07zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.358-.2 6.78-2.618 6.98-6.98.059-1.281.073-1.689.073-4.948s-.014-3.667-.072-4.947c-.2-4.358-2.618-6.78-6.98-6.98-1.281-.059-1.689-.073-4.948-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44 1.441-.645 1.441-1.44-.645-1.44-1.441-1.44z"></path></svg>
                        <p class="font-semibold mt-2">@planta_dos_</p>
                    </div>
                    <p class="text-gray-600 mb-5">Sigue mi p√°gina para consejos diarios, tutoriales en video y ver el progreso de mis plantas.</p>
                    <a href="https://www.instagram.com/planta_dos_" target="_blank" class="w-full inline-block bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 shadow-md hover:shadow-lg">
                        Seguir en Instagram
                    </a>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const plantCareData = {
                "Monstera Deliciosa (Costilla de Ad√°n)": { "Primavera/Verano": { "Rep√∫blica Dominicana": { tools: [ { name: "Tijeras de podar afiladas", description: "Para cortar hojas amarillentas y fomentar un crecimiento saludable." }, { name: "Regadera de cuello largo", description: "Permite un riego preciso en la base, evitando mojar las hojas." }, { name: "Tutor o gu√≠a de musgo", description: "Ayuda a la planta a trepar, desarrollando hojas m√°s grandes." } ], careInfo: { watering: "Riega abundantemente cuando los primeros 5-7 cm de sustrato est√©n secos. Reduce el riego en invierno.", light: "Luz brillante e indirecta. El sol directo puede quemar sus hojas.", funFact: "Las fenestraciones (agujeros) en sus hojas le ayudan a capturar mejor los rayos de sol en la selva." } } } },
                "Zamioculcas zamiifolia (Planta ZZ)": { "Todo el a√±o": { "Rep√∫blica Dominicana": { tools: [ { name: "Pa√±o de microfibra h√∫medo", description: "Esencial para limpiar el polvo de sus hojas brillantes." }, { name: "Medidor de humedad", description: "La herramienta m√°s importante para evitar el exceso de riego." }, { name: "Maceta de terracota", description: "Su material poroso ayuda a que el sustrato se seque m√°s r√°pido." } ], careInfo: { watering: "Es una planta de sequ√≠a. Riega solo cuando el sustrato est√© completamente seco. Mejor regar de menos que de m√°s.", light: "Tolera muy bien la baja luz, pero prefiere luz indirecta brillante para un mejor crecimiento.", funFact: "Almacena agua en sus rizomas subterr√°neos, lo que la hace extremadamente resistente a la sequ√≠a." } } } },
                "Sansevieria (Lengua de suegra)": { "Todo el a√±o": { "Rep√∫blica Dominicana": { tools: [ { name: "Plumero o brocha suave", description: "Perfecto para quitar el polvo de sus hojas largas y verticales." }, { name: "Pala de mano peque√±a", description: "√ötil para airear la capa superior del sustrato de vez en cuando." }, { name: "Tijeras fuertes", description: "Para dividir la planta cuando crece demasiado y quieres propagarla." } ], careInfo: { watering: "Muy poca agua. Deja que el sustrato se seque por completo entre riegos.", light: "Se adapta a casi cualquier nivel de luz, desde baja hasta brillante indirecta.", funFact: "Es una de las mejores plantas para purificar el aire, seg√∫n un estudio de la NASA." } } } }
            };
            const speciesSelect = document.getElementById('species-select');
            const seasonSelect = document.getElementById('season-select');
            const countrySelect = document.getElementById('country-select');
            const searchBtn = document.getElementById('search-btn');
            const resultsContent = document.getElementById('results-content');
            const placeholder = document.getElementById('placeholder');
            function populateFilters() {
                const species = Object.keys(plantCareData);
                const seasons = new Set();
                const countries = new Set();
                species.forEach(s => { const speciesOption = document.createElement('option'); speciesOption.value = s; speciesOption.textContent = s; speciesSelect.appendChild(speciesOption); Object.keys(plantCareData[s]).forEach(season => { seasons.add(season); Object.keys(plantCareData[s][season]).forEach(country => { countries.add(country); }); }); });
                seasons.forEach(season => { const seasonOption = document.createElement('option'); seasonOption.value = season; seasonOption.textContent = season; seasonSelect.appendChild(seasonOption); });
                countries.forEach(country => { const countryOption = document.createElement('option'); countryOption.value = country; countryOption.textContent = country; countrySelect.appendChild(countryOption); });
                countrySelect.value = "Rep√∫blica Dominicana";
            }
            function displayResults(data) {
                resultsContent.innerHTML = '';
                if (!data) { placeholder.innerHTML = `<div class="text-center bg-white p-12 rounded-xl shadow-lg"><svg class="mx-auto h-16 w-16 text-red-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg><h3 class="mt-4 text-lg font-semibold text-gray-800">Sin resultados</h3><p class="mt-1 text-gray-500">No encontramos una gu√≠a para esta combinaci√≥n. ¬°Intenta con otra!</p></div>`; placeholder.classList.remove('hidden'); return; }
                placeholder.classList.add('hidden');
                const { tools, careInfo } = data;
                const resultCard = document.createElement('div');
                resultCard.className = 'card bg-white rounded-xl shadow-lg p-6 animate-fade-in';
                resultCard.innerHTML = `<h2 class="text-2xl font-bold text-green-800 mb-4">Gu√≠a de Cuidado</h2><div class="mb-6 border-b pb-4"><div class="mb-3"><h4 class="font-semibold text-gray-700">üíß Riego</h4><p class="text-gray-600">${careInfo.watering}</p></div><div><h4 class="font-semibold text-gray-700">‚òÄÔ∏è Luz</h4><p class="text-gray-600">${careInfo.light}</p></div></div><div class="mb-6 border-b pb-4"><h3 class="text-xl font-bold text-green-800 mb-3">Herramientas Recomendadas</h3><ul class="space-y-3">${tools.map(tool => `<li class="flex items-start"><svg class="h-6 w-6 text-green-500 mr-3 flex-shrink-0 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg><div><p class="font-semibold">${tool.name}</p><p class="text-gray-600 text-sm">${tool.description}</p></div></li>`).join('')}</ul></div><div><h3 class="text-xl font-bold text-green-800 mb-3">¬øSab√≠as que...?</h3><p class="text-gray-600 italic">"${careInfo.funFact}"</p></div>`;
                resultsContent.appendChild(resultCard);
            }
            searchBtn.addEventListener('click', () => {
                const selectedSpecies = speciesSelect.value;
                const selectedSeason = seasonSelect.value;
                const selectedCountry = countrySelect.value;
                if (!selectedSpecies || !selectedSeason || !selectedCountry) { alert('Por favor, completa todos los campos para la b√∫squeda.'); return; }
                const resultData = plantCareData[selectedSpecies]?.[selectedSeason]?.[selectedCountry];
                displayResults(resultData);
            });
            populateFilters();
        });
    </script>
</body>
</html>
